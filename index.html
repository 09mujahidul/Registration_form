<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="nav ">
            online registration form
        </div>
        <form >
            <div class="row">
                <div class="mb-3 col-md-6 "> 
                    <label for="fname" class="form-label">First Name</label>
                    <input type="text" placeholder="Enter your fname" class="form-control" id="fname"/>
                </div>
                    <br>
                <div class="mb-3 col-md-6 ">
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" name="lname" id="lname" placeholder="Enter your lname" class="form-control">
                </div>
            </div>

            <label for="mname" class="form-label">Mother's Name</label>
            <input type="text" placeholder="Enter your mname" class="form-control" id="mname"/>
            <br>

            <label for="bname" class="form-label">Brother's Name</label>
            <input type="text" name="bname" id="bname" placeholder="Enter your bname" class="form-control">
            <br>

            <label for="faname" class="form-label">Father's Name</label>
            <input type="text" placeholder="Enter your faname" class="form-control" id="faname">
            <br>
            <select class="form-select">
                <option selected>Choose your category.....</option>
                <option value="1">OBC</option>
                <option value="2">General</option>
                <option value="3">EWS</option>
                <option value="4">SC</option>
                <option value="5">ST</option>
                <option value="6">None</option>
            </select>
            

        <br>
            <input type="checkbox" id="male" class="form-check-input">
            <label for="male" class="form-check-label">Male</label>
            <br>
            <input type="checkbox" id="fmale" class="form-check-input">
            <label for="fmale" class="form-check-label">Female</label>
            <br> 
            <input type="checkbox" id="agr" class="form-check-input">
            <label for="agr" class="form-check-label">I'm agree....</label>
            <br>
            <br>

            <button class="btn btn-primary btn-lg ">Submit here....</button>

        </form>

    </div>
</body>
</html>
